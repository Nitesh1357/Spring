#Server
server.port=8084
spring.application.name=otp-service
server.servlet.context-path=/api/otp
# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
# Logging
logging.level.app.zap=debug
logging.level.lombok=debug
logging.level.org.springframework=debug
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=info
#logging.level.org.springframework.cache=trace
# Session host
redis.host=localhost
redis.port=6379
redis.ttl.minutes=100
#Twilio
otp.message=Welcome, %s is your one time password (OTP). Please enter the OTP to proceed. Thank you, Team Lalo
otp.expiry.minutes=10
otp.retry.attempts=3
twilio_account_sid=
twilio_auth_token=
twilio_sender_phone_number=+15108769319
